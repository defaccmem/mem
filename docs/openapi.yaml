openapi: "3.0.0"
info:
  version: "0.1.0"
  title: "Mem"
  description: "Memory-aware conversation API for AI assistants"
servers:
  - url: "http://localhost:5000"
paths:
  /api/conv:
    get:
      operationId: "conv_list"
      description: "List all conversations."
      parameters: []
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/conv_list_item"
    post:
      operationId: "conv_create"
      description: "Start a new, empty conversation."
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/conv_create_request"
      responses:
        201:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/conv_create_response"
  /api/conv/{conv_id}:
    delete:
      operationId: "conv_delete"
      description: "Delete a conversation by id."
      parameters:
        - in: "path"
          name: "conv_id"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "string"
        404:
          description: "Conversation not found"
    get:
      operationId: "conv_retrieve"
      description: "Retrieve a conversation by id."
      parameters:
        - in: "path"
          name: "conv_id"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/conv"
        404:
          description: "Conversation not found"
components:
  securitySchemes: {}
  schemas:
    conv_create_request:
      properties: {}
    conv_create_response:
      properties:
        id:
          nullable: true
          type: "string"
        created_at:
          nullable: true
          type: "integer"
    conv_list_item:
      properties:
        id:
          nullable: true
          type: "string"
        created_at:
          nullable: true
          type: "string"
        topic:
          nullable: true
          type: "string"
    conv:
      properties:
        id:
          nullable: true
          type: "string"
        created_at:
          nullable: true
          type: "string"
        messages:
          nullable: true
          type: "array"
          items:
            $ref: "#/components/schemas/message"
        topic:
          nullable: true
          type: "string"
    message:
      properties:
        id:
          nullable: true
          type: "string"
        role:
          nullable: false
          type: "string"
        content:
          nullable: false
          type: "array"
          items:
            $ref: "#/components/schemas/content"
    content:
      properties:
        type:
          nullable: false
          type: "string"
          enum:
            - "text"
        text:
          nullable: true
          type: "string"
