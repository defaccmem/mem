openapi: "3.0.0"
info:
  version: "0.1.0"
  title: "Mem"
  description: "Memory-aware conversation API for AI assistants"
servers:
  - url: "http://localhost:5000"
paths:
  /api/conv:
    get:
      operationId: "conv_list"
      description: "List all conversations."
      parameters:
        - in: "header"
          name: "Authorization"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/conv_list_item"
    post:
      operationId: "conv_create"
      description: "Start a new, empty conversation."
      parameters:
        - in: "header"
          name: "Authorization"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/conv_create_request"
      responses:
        201:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/conv_create_response"
  /api/conv/{conv_id}:
    delete:
      operationId: "conv_delete"
      description: "Delete a conversation by id."
      parameters:
        - in: "header"
          name: "Authorization"
          required: true
          schema:
            type: "string"
        - in: "path"
          name: "conv_id"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "string"
        404:
          description: "Conversation not found"
    get:
      operationId: "conv_retrieve"
      description: "Retrieve a conversation by id."
      parameters:
        - in: "header"
          name: "Authorization"
          required: true
          schema:
            type: "string"
        - in: "path"
          name: "conv_id"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/conv"
        404:
          description: "Conversation not found"
    post:
      operationId: "conv_post"
      description: "Post a new user message to the conversation."
      parameters:
        - in: "header"
          name: "Authorization"
          required: true
          schema:
            type: "string"
        - in: "path"
          name: "conv_id"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/conv_post_request"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/conv"
        404:
          description: "Conversation not found"
  /api/llm_request:
    get:
      operationId: "llm_request_list"
      description: "List all LLM requests."
      parameters:
        - in: "header"
          name: "Authorization"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/llm_request_list_item"
  /api/llm_request/{llm_request_id}:
    get:
      operationId: "llm_request_retrieve"
      description: "Retrieve an LLM request by id."
      parameters:
        - in: "header"
          name: "Authorization"
          required: true
          schema:
            type: "string"
        - in: "path"
          name: "llm_request_id"
          required: true
          schema:
            type: "string"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/llm_request"
        404:
          description: "LLM request not found"
components:
  securitySchemes: {}
  schemas:
    conv_create_request:
      properties: {}
    conv_create_response:
      properties:
        id:
          nullable: true
          type: "string"
    conv_list_item:
      properties:
        id:
          nullable: true
          type: "string"
        created_at:
          nullable: true
          type: "string"
        topic:
          nullable: true
          type: "string"
    conv:
      properties:
        id:
          nullable: true
          type: "string"
        created_at:
          nullable: true
          type: "string"
        topic:
          nullable: true
          type: "string"
        messages:
          nullable: true
          type: "array"
          items:
            $ref: "#/components/schemas/message"
    conv_post_request:
      properties:
        content:
          nullable: false
          type: "array"
          items:
            $ref: "#/components/schemas/content"
    message:
      properties:
        id:
          nullable: true
          type: "string"
        role:
          nullable: false
          type: "string"
        content:
          nullable: false
          type: "array"
          items:
            $ref: "#/components/schemas/content"
        llm_request_ids:
          nullable: true
          type: "array"
          items:
            type: "string"
    content:
      properties:
        type:
          nullable: false
          type: "string"
          enum:
            - "text"
        text:
          nullable: true
          type: "string"
    llm_request_list_item:
      properties:
        id:
          type: "string"
        conversation_id:
          type: "string"
        user_message_id:
          type: "string"
        assistant_message_id:
          type: "string"
    llm_request:
      properties:
        id:
          nullable: false
          type: "string"
        conv_id:
          nullable: false
          type: "string"
        messages:
          nullable: false
          type: "array"
          items:
            $ref: "#/components/schemas/llm_request_message"
        available_tools:
          nullable: true
          type: "string"
    llm_request_message:
      properties:
        id:
          nullable: true
          type: "string"
        role:
          nullable: false
          type: "string"
        content:
          nullable: false
          type: "array"
          items:
            $ref: "#/components/schemas/llm_request_content"
        injected:
          nullable: false
          type: "boolean"
        tool_calls:
          nullable: true
          type: "array"
          items:
            $ref: "#/components/schemas/tool_call"
        part:
          nullable: false
          type: "string"
          enum: ["request", "response"]
    llm_request_content:
      properties:
        type:
          nullable: false
          type: "string"
          enum:
            - "text"
            - "thinking"
        text:
          nullable: true
          type: "string"
    tool_call:
      properties:
        id: 
          nullable: true
          type: "string"
        type:
          nullable: false
          type: "string"
          enum:
            - "function"
        function:
          nullable: true
          $ref: "#/components/schemas/function_call"
    function_call:
      properties:
        name:
          nullable: false
          type: "string"
        arguments:
          nullable: false
          type: "object"